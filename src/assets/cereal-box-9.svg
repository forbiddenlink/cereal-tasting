<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280">
  <!-- Honey Nut Cheerios Box -->
  <defs>
    <linearGradient id="honeyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Box background -->
  <rect width="200" height="280" fill="url(#honeyGrad)" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Top banner -->
  <rect x="10" y="20" width="180" height="55" fill="#8B4513" stroke="#FFD700" stroke-width="2" rx="5"/>
  
  <!-- Title -->
  <text x="100" y="42" font-family="'Playfair Display', serif" font-size="18" font-weight="bold" fill="#FFD700" text-anchor="middle">HONEY NUT</text>
  <text x="100" y="62" font-family="'Playfair Display', serif" font-size="20" font-weight="bold" fill="#FFD700" text-anchor="middle">CHEERIOS</text>
  
  <!-- Vintage label -->
  <rect x="50" y="85" width="100" height="20" fill="#FFFFFF" stroke="#8B4513" stroke-width="1" rx="3"/>
  <text x="100" y="99" font-family="serif" font-size="11" fill="#8B4513" text-anchor="middle">Est. 1995</text>
  
  <!-- Cheerios scattered -->
  <circle cx="60" cy="140" r="12" fill="none" stroke="#8B4513" stroke-width="3"/>
  <circle cx="100" cy="135" r="14" fill="none" stroke="#8B4513" stroke-width="3"/>
  <circle cx="140" cy="140" r="12" fill="none" stroke="#8B4513" stroke-width="3"/>
  <circle cx="80" cy="170" r="13" fill="none" stroke="#8B4513" stroke-width="3"/>
  <circle cx="120" cy="170" r="13" fill="none" stroke="#8B4513" stroke-width="3"/>
  <circle cx="100" cy="195" r="12" fill="none" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Bee silhouette -->
  <ellipse cx="100" cy="225" rx="15" ry="18" fill="#000000" opacity="0.8"/>
  <ellipse cx="95" cy="220" rx="6" ry="8" fill="#000000" opacity="0.8"/>
  <ellipse cx="105" cy="220" rx="6" ry="8" fill="#000000" opacity="0.8"/>
  <line x1="90" y1="215" x2="85" y2="205" stroke="#000000" stroke-width="2" opacity="0.8"/>
  <line x1="110" y1="215" x2="115" y2="205" stroke="#000000" stroke-width="2" opacity="0.8"/>
  
  <!-- Tagline -->
  <text x="100" y="255" font-family="serif" font-size="9" fill="#8B4513" text-anchor="middle" font-style="italic">Bee's Last Stand</text>
</svg>

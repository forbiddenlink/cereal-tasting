<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280">
  <!-- Cocoa Puffs Box -->
  <defs>
    <linearGradient id="cocoaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A2511;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D1508;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Box background -->
  <rect width="200" height="280" fill="url(#cocoaGrad)" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Banner -->
  <rect x="10" y="20" width="180" height="50" fill="#8B4513" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Title -->
  <text x="100" y="45" font-family="'Playfair Display', serif" font-size="24" font-weight="bold" fill="#FFD700" text-anchor="middle">COCOA</text>
  <text x="100" y="65" font-family="'Playfair Display', serif" font-size="24" font-weight="bold" fill="#FFD700" text-anchor="middle">PUFFS</text>
  
  <!-- Vintage label -->
  <rect x="60" y="85" width="80" height="25" fill="#2D1508" stroke="#FFD700" stroke-width="1"/>
  <text x="100" y="103" font-family="serif" font-size="12" fill="#FFD700" text-anchor="middle">EST. 1989</text>
  
  <!-- Bowl illustration -->
  <ellipse cx="100" cy="170" rx="60" ry="35" fill="#4A2511" stroke="#8B4513" stroke-width="2"/>
  <circle cx="85" cy="165" r="8" fill="#6B3410"/>
  <circle cx="100" cy="160" r="8" fill="#6B3410"/>
  <circle cx="115" cy="165" r="8" fill="#6B3410"/>
  <circle cx="92" cy="175" r="8" fill="#6B3410"/>
  <circle cx="108" cy="175" r="8" fill="#6B3410"/>
  
  <!-- Sonny's Descent tagline -->
  <text x="100" y="220" font-family="serif" font-size="11" fill="#D4AF37" text-anchor="middle" font-style="italic">Sonny's Descent</text>
  
  <!-- Bottom ornament -->
  <path d="M 70,240 Q 100,250 130,240" stroke="#FFD700" stroke-width="2" fill="none"/>
  <circle cx="100" cy="245" r="4" fill="#FFD700"/>
</svg>

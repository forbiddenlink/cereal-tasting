<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280">
  <!-- Captain's Reserve Box - Enhanced -->
  <defs>
    <linearGradient id="captainGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a4d7a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d2b45;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="goldShine" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Box background -->
  <rect width="200" height="280" fill="url(#captainGrad)" stroke="#D4AF37" stroke-width="4"/>
  
  <!-- Decorative border -->
  <rect x="8" y="8" width="184" height="264" fill="none" stroke="#D4AF37" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Top banner with gold -->
  <rect x="15" y="25" width="170" height="60" fill="url(#goldShine)" stroke="#0d2b45" stroke-width="2" rx="5"/>
  
  <!-- Title -->
  <text x="100" y="50" font-family="'Playfair Display', serif" font-size="20" font-weight="bold" fill="#0d2b45" text-anchor="middle">CAPTAIN'S</text>
  <text x="100" y="73" font-family="'Playfair Display', serif" font-size="22" font-weight="bold" fill="#0d2b45" text-anchor="middle">RESERVE</text>
  
  <!-- Vintage badge -->
  <circle cx="100" cy="115" r="25" fill="#D4AF37" stroke="#0d2b45" stroke-width="2"/>
  <text x="100" y="115" font-family="serif" font-size="16" font-weight="bold" fill="#0d2b45" text-anchor="middle">'97</text>
  <text x="100" y="128" font-family="serif" font-size="8" fill="#0d2b45" text-anchor="middle">VINTAGE</text>
  
  <!-- Anchor symbol -->
  <path d="M 100,160 L 100,190 M 90,185 L 100,195 L 110,185 M 85,170 Q 85,175 90,175 M 115,170 Q 115,175 110,175" 
        stroke="#D4AF37" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="100" cy="157" r="5" fill="none" stroke="#D4AF37" stroke-width="3"/>
  
  <!-- Cereal pieces -->
  <rect x="50" y="210" width="15" height="15" fill="#FFD700" rx="2"/>
  <rect x="75" y="215" width="12" height="12" fill="#D4AF37" rx="2"/>
  <rect x="115" y="215" width="12" height="12" fill="#FFD700" rx="2"/>
  <rect x="135" y="210" width="15" height="15" fill="#D4AF37" rx="2"/>
  
  <!-- Tagline -->
  <text x="100" y="250" font-family="serif" font-size="10" fill="#D4AF37" text-anchor="middle" font-style="italic">The Suggary Isles</text>
  
  <!-- Stars -->
  <text x="25" y="45" font-size="16" fill="#FFD700">★</text>
  <text x="175" y="45" font-size="16" fill="#FFD700">★</text>
</svg>

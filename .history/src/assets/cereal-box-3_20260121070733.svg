<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" fill="none">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#ffcc00;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ff00cc;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <!-- Box Background -->
  <rect width="300" height="400" fill="#f5f5dc"/>
  <rect width="300" height="400" fill="url(#grad3)"/>
  <rect x="10" y="10" width="280" height="380" fill="none" stroke="#00ff00" stroke-width="3"/>
  
  <!-- Colorful Circles (Loops) -->
  <circle cx="80" cy="80" r="25" fill="none" stroke="#ff00cc" stroke-width="4" opacity="0.7"/>
  <circle cx="150" cy="60" r="25" fill="none" stroke="#00ff00" stroke-width="4" opacity="0.7"/>
  <circle cx="220" cy="80" r="25" fill="none" stroke="#ffcc00" stroke-width="4" opacity="0.7"/>
  <circle cx="115" cy="110" r="25" fill="none" stroke="#00ffff" stroke-width="4" opacity="0.7"/>
  <circle cx="185" cy="110" r="25" fill="none" stroke="#ff00cc" stroke-width="4" opacity="0.7"/>
  
  <!-- Text -->
  <text x="150" y="200" font-family="sans-serif" font-size="32" font-weight="bold" fill="#0a0a0a" text-anchor="middle">
    LOOP
  </text>
  <text x="150" y="230" font-family="sans-serif" font-size="28" font-weight="bold" fill="#0a0a0a" text-anchor="middle">
    de Fruit
  </text>
  <text x="150" y="265" font-family="sans-serif" font-size="20" font-weight="bold" fill="#00ff00" text-anchor="middle">
    NEON EDITION
  </text>
  <text x="150" y="295" font-family="monospace" font-size="14" fill="#0a0a0a" text-anchor="middle" opacity="0.6">
    Est. 2003
  </text>
  
  <!-- More Loops at Bottom -->
  <circle cx="100" cy="340" r="20" fill="none" stroke="#ffcc00" stroke-width="3" opacity="0.5"/>
  <circle cx="200" cy="340" r="20" fill="none" stroke="#ff00cc" stroke-width="3" opacity="0.5"/>
</svg>

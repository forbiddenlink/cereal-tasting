<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280">
  <!-- Loop de Fruit: Neon Edition Box - Enhanced -->
  <defs>
    <linearGradient id="loopGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#39FF14;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#00F9FF;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#FF10F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF01F;stop-opacity:1" />
    </linearGradient>
    <filter id="neon">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Box background -->
  <rect width="200" height="280" fill="#0a0a0a" stroke="url(#loopGrad)" stroke-width="4"/>
  
  <!-- Neon grid background -->
  <line x1="0" y1="50" x2="200" y2="50" stroke="#39FF14" stroke-width="0.5" opacity="0.3"/>
  <line x1="0" y1="100" x2="200" y2="100" stroke="#00F9FF" stroke-width="0.5" opacity="0.3"/>
  <line x1="0" y1="150" x2="200" y2="150" stroke="#FF10F0" stroke-width="0.5" opacity="0.3"/>
  <line x1="0" y1="200" x2="200" y2="200" stroke="#FFF01F" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Title banner -->
  <rect x="15" y="25" width="170" height="55" fill="#000000" stroke="url(#loopGrad)" stroke-width="3" rx="10" filter="url(#neon)"/>
  
  <!-- Title -->
  <text x="100" y="50" font-family="'Playfair Display', serif" font-size="24" font-weight="bold" fill="#39FF14" text-anchor="middle" filter="url(#neon)">LOOP</text>
  <text x="100" y="70" font-family="'Playfair Display', serif" font-size="18" font-weight="bold" fill="#00F9FF" text-anchor="middle">de Fruit</text>
  
  <!-- Edition label -->
  <rect x="60" y="90" width="80" height="20" fill="#FF10F0" stroke="#FFF01F" stroke-width="2" rx="10"/>
  <text x="100" y="104" font-family="serif" font-size="11" fill="#000000" text-anchor="middle" font-weight="bold">NEON EDITION</text>
  
  <!-- Loops -->
  <circle cx="50" cy="150" r="18" fill="none" stroke="#39FF14" stroke-width="6" filter="url(#neon)"/>
  <circle cx="100" cy="140" r="20" fill="none" stroke="#00F9FF" stroke-width="6" filter="url(#neon)"/>
  <circle cx="150" cy="150" r="18" fill="none" stroke="#FF10F0" stroke-width="6" filter="url(#neon)"/>
  <circle cx="75" cy="185" r="19" fill="none" stroke="#FFF01F" stroke-width="6" filter="url(#neon)"/>
  <circle cx="125" cy="185" r="19" fill="none" stroke="#39FF14" stroke-width="6" filter="url(#neon)"/>
  
  <!-- Vintage -->
  <text x="100" y="225" font-family="serif" font-size="12" fill="#39FF14" text-anchor="middle" filter="url(#neon)">EST. 2003</text>
  
  <!-- Tagline -->
  <text x="100" y="250" font-family="serif" font-size="9" fill="#00F9FF" text-anchor="middle">Toucan Canopy</text>
  
  <!-- Lightning bolts -->
  <path d="M 25,230 L 30,240 L 27,240 L 32,250" stroke="#FFF01F" stroke-width="2" fill="none"/>
  <path d="M 175,230 L 170,240 L 173,240 L 168,250" stroke="#FFF01F" stroke-width="2" fill="none"/>
</svg>

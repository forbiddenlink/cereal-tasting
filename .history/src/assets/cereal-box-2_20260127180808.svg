<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280">
  <!-- Count's Estate: Chocolate Box - Enhanced -->
  <defs>
    <linearGradient id="countGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3d0a1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a050d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Box background -->
  <rect width="200" height="280" fill="url(#countGrad)" stroke="#8B0000" stroke-width="4"/>
  
  <!-- Gothic arch frame -->
  <path d="M 20,20 L 20,150 Q 100,50 180,150 L 180,20 Z" 
        fill="none" stroke="#D4AF37" stroke-width="2"/>
  
  <!-- Moon -->
  <circle cx="100" cy="80" r="25" fill="#FFF8DC" opacity="0.9"/>
  <circle cx="108" cy="80" r="25" fill="#3d0a1e"/>
  
  <!-- Title banner -->
  <rect x="30" y="150" width="140" height="45" fill="#8B0000" stroke="#D4AF37" stroke-width="2" rx="5"/>
  
  <!-- Title -->
  <text x="100" y="170" font-family="'Playfair Display', serif" font-size="18" font-weight="bold" fill="#D4AF37" text-anchor="middle">Count's Estate</text>
  <text x="100" y="188" font-family="'Playfair Display', serif" font-size="14" font-weight="bold" fill="#FFF8DC" text-anchor="middle">CHOCOLATE</text>
  
  <!-- Vintage -->
  <text x="100" y="210" font-family="serif" font-size="12" fill="#D4AF37" text-anchor="middle">EST. 1982</text>
  
  <!-- Marshmallows -->
  <ellipse cx="60" cy="230" rx="8" ry="10" fill="#FFB6C1"/>
  <ellipse cx="80" cy="235" rx="8" ry="10" fill="#FFF8DC"/>
  <ellipse cx="100" cy="232" rx="9" ry="11" fill="#FFB6C1"/>
  <ellipse cx="120" cy="235" rx="8" ry="10" fill="#FFF8DC"/>
  <ellipse cx="140" cy="230" rx="8" ry="10" fill="#FFB6C1"/>
  
  <!-- Bat silhouettes -->
  <path d="M 30,40 Q 25,35 20,40 Q 25,37 30,35 Q 35,37 40,40 Q 35,35 30,40" fill="#000000" opacity="0.5"/>
  <path d="M 170,50 Q 165,45 160,50 Q 165,47 170,45 Q 175,47 180,50 Q 175,45 170,50" fill="#000000" opacity="0.5"/>
  
  <!-- Ornamental line -->
  <line x1="50" y1="255" x2="150" y2="255" stroke="#D4AF37" stroke-width="2"/>
  <text x="100" y="268" font-family="serif" font-size="9" fill="#D4AF37" text-anchor="middle" font-style="italic">Transylvanian Mills</text>
</svg>
